    Il laboratorio sarà tenuto da <b>Diego de Francesco</b>
 
    <p>
      Attore professionista diplomatosi presso l'Accademia d'arte drammatica del Teatro Stabile del Veneto, nel biennio
2010/2012.
Con decennale esperienza nel campo teatrale, partendo dai filodrammatici approdando poi nel teatro professionistico. 
Formatosi inoltre in campo cinematografico. Lavora inizialmente come assistente alla produzione nel film "Non è mai 
colpa di nessuno" di Andrea Prandstraller, e come aiuto-regista in alcuni documentari di Michele Angrisani, mentre 
l'esordio cinematografico come attore arriva nel 2014 con il film "Leoni" di Pietro Parolin, a cui seguono la web series 
"Onyros" di Cristian Tomassini e Marco Businaro, "La Banda Grossi" di Claudio Ripalti e "In fondo alla Salita" di Simone 
Visentin. Alla fine del 2017 interpreta il ruolo di Andrea Brandi nel film "Sulle mie spalle", diretto da Antonello Belluco, sempre nello stesso anno debutta con la compagnia Teatrale “Il Gruppo del Leio” di Bassano, portando opere di repertorio della compagnia. Tra il 2018/2019 lavora in alcuni film tra cui “Winter a Nightswimming” di Marco Barizza, “Fabula” di Denis Frison e “ Venezia non è in Italia” di Ivan
Calderac.
Oltre ad essere al cinema lavora in alcuni cortimetraggi e videoclip sempre in qualità di attore.
Da alcuni anni segue anche l'attività di formatore, con laboratori di recitazione per adulti e bambini. Basandosi sul
metodo Stanislavskij e ultimamente con il metodo delle Azioni fisiche elementari di Carlos Maria Alsina, tratto dall'ultimo 
Stanislaskij. È inoltre fondatore del collettivo cinematografico di Padova (APS) “Collettivo C-22.”
